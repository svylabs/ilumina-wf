[supervisord]
nodaemon=true
logfile=/dev/null
pidfile=/var/run/supervisord.pid

[program:python-api]
command=/bin/sh -c '. /app/.env && gunicorn -b 0.0.0.0:8080 main:app'
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

